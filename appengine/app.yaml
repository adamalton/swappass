application: switchpass
version: 1
runtime: python27
api_version: 1
threadsafe: true


default_expiration: "1h"


handlers:

- url: /_ah/(mapreduce|queue|warmup|internalupload).*
  script: switchpass.site.wsgi.application
  login: admin
  secure: always

- url: /static/admin/
  static_dir: sitepackages/django/contrib/admin/static/admin/
  secure: always

# For development only
- url: /static/core/
  static_dir: switchpass/core/static/core/
  secure: always

- url: /static/
  static_dir: staticcollected/
  secure: always


# Set Django admin to be login:admin as well as Django's is_staff restriction
- url: /admin.*
  script: switchpass.site.wsgi.application
  secure: always
  login: admin

- url: /.*
  script: switchpass.site.wsgi.application
  secure: always

skip_files:
    - manage.py
    - README.md
    - install_deps
    - requirements.txt
    - sitepackages/google_appengine*
    - \.storage.*
    - \.git
    - (.*)\.pyc
